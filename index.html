<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>spaceman practice project- Order summary component</title>
</head>

<body>
    <div class="containerOuter">
        <div class="containerInner">
            <section class="topIntro">
                <h1>Order summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </section>
            <section class="midPricingDetails">
                <img src="./images/icon-music.svg" alt="Icon representing music">
                <div class="pricing">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <a href="#" aria-label="Change pricing using this option">Change</a>
            </section>
            <section class="bottomButtons">
                <button>Proceed to Payment</button>
                <button>Cancel Order</button>
            </section>
        </div>
    </div>

</body>

</html>
